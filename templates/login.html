{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="{%static '/css/acc.css' %}">
{% endblock %}
{% block content %}



<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

       
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4  pt-xl-0 mt-xl-n5">
         
          <form style="width: 23rem;" action="" method="POST">
            {% csrf_token %}
            {% for message in messages%}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"     aria-label="Close"></button>
              </div>
            {%endfor%}  

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input type="text" id="form2Example17" class="form-control form-control-lg"  name="username"/>
              <label class="form-label" for="form2Example17" >Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example27" class="form-control form-control-lg" name="password"/>
              <label class="form-label" for="form2Example27">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button  class="btn btn-info btn-lg btn-block" type="submit">Login</button>
            </div>

           
            <p>Don't have an account? <a href="{%url 'register'%}" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block ">
        <img src="https://images.unsplash.com/photo-1585298723682-7115561c51b7?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8aGVhZHBob25lc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Login image" class="w-100 " style="object-fit: cover; object-position: left;height:590px ">
      </div>
    </div>
  </div>
</section>
{% endblock content %}
