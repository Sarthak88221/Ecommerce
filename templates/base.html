{% load static %}

<!doctype html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Design HOME</title>
    <link rel="stylesheet" href="{%static '/css/style.css' %}">
    <link rel="stylesheet" href="{%static '/css/style1.css' %}">
    {% block stylesheet %}
    {% endblock stylesheet %}

  <body>
    <header class="header">
        <a href="" class="logo">localBoys<span>.</span></a>
        <div class="menuToggle" onclick="toggleMenu()" style="background-image:  url('{% static "/img/nav.png"%}')"></div>
        <ul class="navigation">
            <li><a href="" onclick="toggleMenu()">Home</a></li>
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <li><a href="shop" onclick="toggleMenu()">Shop</a></li>
            <li><a href="#team" onclick="toggleMenu()">Team</a></li>
            <li><a href="#testimonials" onclick="toggleMenu()">Testimonials</a></li>
            <li><a href="#testimonials" onclick="toggleMenu()">Tracker</a></li>
            <li><a href="accounts/register" onclick="toggleMenu()">Register</a></li>
            <li><a href="accounts/login" onclick="toggleMenu()">Login</a></li>
        </ul>
    </header>
    <script src="{%static 'main.js' %}"></script>
    
    {% block content %}
    {% endblock content %}

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
